<!DOCTYPE html>
<html lang = "en">
    <head> <!-- HEAD SECTION -->
        <meta charset = "utf-8">
        <title>The Space Station | Resort</title>
        <link rel = "stylesheet" href = "./css/photo_style.css"> <!-- Link to this stylesheet -->
    </head> <!-- END OF HEAD SECTION -->
    
    <body> <!-- BODY SECCTION -->

        <!-- PHOTO-CONTAINER 1 -->
        <div class = "photo-container"> <!-- This is the container we put the photo in -->
            <div class = "photo"> <!-- This is the image itself -->
                <img src = "./Images/Thumb/thumbnail_1.png" alt = "">
                <div class = "photo-overlay"> <!-- This is the overlay that appears when we hover of the image -->
                    <h3 class = "white-head">Click to Enlarge</h3> <!-- The text that appears in the overlay -->
                    <p>We have several space launches departing daily. Book your flight today!</p>
                </div>
            </div>
        </div>

    </body> <!-- END OF BODY SECTION -->
